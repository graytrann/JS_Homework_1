<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!-- BÀI TẬP 1 -->
      <h3>Bài tập 1 - Tính tiền lương nhân viên</h3>
      <div class="mb-3">
        <label class="form-label"> Lương 1 ngày </label>
        <input class="form-control w-50" id="input-1DaySalary" />
      </div>
      <div class="mb-3">
        <label class="form-label"> Số ngày làm </label>
        <input class="form-control w-50" id="input-DayWorking" />
      </div>
      <button class="btn btn-success mt-2" onclick="ex1()">Tính tiền</button>
      <h2 class="mt-3 text-success" id="output-Salary"></h2>

      <!-- BÀI TẬP 2 -->
      <h3>Bài tập 2 - Tính giá trị trung bình</h3>
      <div class="d-flex">
        <div class="mb-3">
          <label class="form-label"> SỐ 1 </label>
          <input class="form-control w-50" id="input-numberOne" />
        </div>
        <div class="mb-3">
          <label class="form-label"> SỐ 2 </label>
          <input class="form-control w-50" id="input-numberTwo" />
        </div>
        <div class="mb-3">
          <label class="form-label"> SỐ 3 </label>
          <input class="form-control w-50" id="input-numberThree" />
        </div>
        <div class="mb-3">
          <label class="form-label"> SỐ 4 </label>
          <input class="form-control w-50" id="input-numberFour" />
        </div>
        <div class="mb-3">
          <label class="form-label"> SỐ 5 </label>
          <input class="form-control w-50" id="input-numberFive" />
        </div>
      </div>
      <button class="btn btn-success mt-2" onclick="ex2()">Tính tiền</button>
      <h2 class="mt-3 text-success" id="output-Average"></h2>

      <!-- BÀI TẬP 3 -->
      <h3>Bài tập 3 - ĐỔI TIỀN USD sang VND</h3>
      <div class="mb-3">
        <label class="form-label"> USD </label>
        <input class="form-control w-50" id="input-usd" />
      </div>
      <button class="btn btn-success mt-2" onclick="ex3()">Tính tiền</button>
      <h2 class="mt-3 text-success" id="output-vnd"></h2>

      <!-- BÀI TẬP 4 -->
      <h3>Bài tập 4 - Tính Chu Vi</h3>
      <div class="mb-3">
        <label class="form-label"> Dài </label>
        <input class="form-control w-50" id="input-length" />
      </div>
      <div class="mb-3">
        <label class="form-label"> Rộng </label>
        <input class="form-control w-50" id="input-width" />
      </div>
      <button class="btn btn-success mt-2" onclick="ex4()">
        Tính chu vi và diện tích
      </button>
      <h2 class="mt-3 text-success" id="output-calculate"></h2>

      <!-- BÀI TẬP 5 -->
      <h3>Bài tập 5 - Tính Tổng 2 Kí Số</h3>
      <div class="mb-3">
        <label class="form-label"> Hãy Nhập Số </label>
        <input class="form-control w-50" maxlength="2" id="input-number" />
      </div>
      <button class="btn btn-success mt-2" onclick="ex5()">
        Tính Tổng 2 Kí Số
      </button>
      <h2 class="mt-3 text-success" id="output-sum"></h2>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
